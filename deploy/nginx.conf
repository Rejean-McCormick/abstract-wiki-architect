# deploy/nginx.conf

# This file is meant to be used as a server block, e.g. in
# /etc/nginx/sites-available/konnaxion.conf

server {
    listen 80;
    server_name konnaxion.com www.konnaxion.com;

    # Abstract Wiki Architect (separate service on localhost:4000)
    # Mounted under /abstract_wiki_architect/
    location /abstract_wiki_architect/ {
        # Forward to the Architect app (container or process)
        proxy_pass http://127.0.0.1:4000/;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: websockets / HTTP/1.1 upgrade
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Konnaxion main Next.js frontend on localhost:3000
    location / {
        proxy_pass http://127.0.0.1:3000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: basic static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Optional: health check
    location /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}
