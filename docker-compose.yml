# docker-compose.yml
version: '3.8'

services:
  # 1. MESSAGE BROKER
  # The central nervous system for async tasks (Arq/Celery)
  redis:
    image: redis:alpine
    container_name: aw_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 2. API BACKEND (Hexagonal Adapter)
  # Serves HTTP requests, publishes events to Redis
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: aw_backend
    env_file: .env
    environment:
      # Override config to use the Docker service name for Redis
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    # [FIX] Use factory flag because 'create_app' is a function, not a global object
    command: uvicorn app.adapters.api.main:create_app --host 0.0.0.0 --port 8000 --reload --factory
    restart: unless-stopped

  # 3. ASYNC WORKER (Hexagonal Adapter)
  # Consumes 'BuildLanguage' and 'Audit' events from Redis
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: aw_worker
    env_file: .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    # [FIX] Run the python module directly, as main.py handles the loop and DI container
    command: python -m app.worker.main
    restart: unless-stopped

  # 4. FRONTEND (UI Layer)
  # Next.js application consuming the Backend API
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: aw_frontend
    env_file: .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  # 5. REVERSE PROXY (Optional/Prod)
  # Routes traffic between Frontend and Backend
  nginx:
    image: nginx:alpine
    container_name: aw_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4000:80"
    restart: unless-stopped