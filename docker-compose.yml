version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: abstract_wiki_architect_backend
    env_file:
      - .env
    working_dir: /app
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: abstract_wiki_architect_frontend
    env_file:
      - .env
    depends_on:
      - backend
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: abstract_wiki_architect_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4000:80"
    restart: unless-stopped
