# alembic.ini
#
# Alembic configuration file for Abstract Wiki Architect HTTP API
# This is a mostly standard template; env.py can override sqlalchemy.url
# from your application settings / environment variables.

[alembic]
# Path to the Alembic migration scripts
script_location = alembic

# If you want timezone-aware timestamps in migrations
timezone = utc

# Version table configuration (optional; defaults are fine)
# version_table = alembic_version
# version_table_schema =

# Template used when autogenerating new migration files
# file_template = %%(rev)s_%%(slug)s

# Uncomment to use multiple version locations
# version_locations = %(here)s/alembic/versions

# Name of the .ini section in which the database URL is defined.
# env.py can override this dynamically.
sqlalchemy.url = sqlite:///./abstract_wiki_architect.db

# -------------------------------------------------------------------
# Logging configuration
# -------------------------------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

# -------------------------------------------------------------------
# (Optional) post-write hooks for formatting autogenerated migrations
# -------------------------------------------------------------------
# [post_write_hooks]
# hooks = black
#
# [post_write_hooks.black]
# type = console_scripts
# entrypoint = black
# options = -q
